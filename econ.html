    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/econ.css">
    </head>
    <body ng-app="econ">
		
		<div class="economy container-fluid">
		<h1>The Market
			<div class="btn btn-success" ng-click="generateActors(); worldclock.start()">(re)start</div>
		</h1>
			<h2>Investors:</h2>
			<div class="row-fluid bars">
				<div class="span3 bars">
					<localprod data-type="producer" class="onTick pie" ng-class="[prodClass,wantClass].join(' ')" ng-repeat="item in economy.producers.slice(0,20)"></localprod>
				</div>
				<div class="span3 bars">				
					<localprod data-type="industry" class="onTick pie" ng-class="[prodClass,wantClass].join(' ')" ng-repeat="item in economy.industries.slice(0,20)"></localprod>
				</div>
				<div class="span3 bars">				
					<localprod data-type="market" class="onTick pie" ng-class="[prodClass,wantClass].join(' ')" ng-repeat="item in economy.markets.slice(0,20)"></localprod>
				</div>
				<div class="span3 bars">
					<localprod data-type="individual" class="onTick pie" ng-class="[prodClass,wantClass].join(' ')" ng-repeat="item in economy.individuals.slice(0,20)"></localprod>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span3">				
					<h3>Industry <i class="icon-th"></i></h3>
					<p ng-bind="economy.producers.length"></p>
				</div>
				<div class="span3">
					<h3>Manufacturing <i class="icon-briefcase"></i></h3>
					<p ng-bind="economy.industries.length"></p>					
				</div>
				<div class="span3">
					<h3>Commercial <i class="icon-tag"></i></h3>
					<p ng-bind="economy.markets.length"></p>
				</div>
				<div class="span3">		
					<h3>Housing <i class="icon-home"></i></h3>
					<p ng-bind="economy.individuals.length"></p>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span3">				
					<p><i class="icon-time"></i> + <i class="icon-wrench"></i> = 2<i class="icon-tint"></i></p>
				</div>
				<div class="span3">
					<p><i class="icon-time"></i> + <i class="icon-tint"></i> = <i class="icon-wrench"></i> & <i class="icon-shopping-cart"></i></p>
				</div>
				<div class="span3">
					<p><i class="icon-time"></i> + <i class="icon-tint"></i> = 2<i class="icon-shopping-cart"></i></p>
				</div>
				<div class="span3">		
					<p><i class="icon-shopping-cart"></i> = <i class="icon-time"></i></p>
				</div>
			</div>
			<hr/>
			<h2>Surplus:</h2>
			<div class="row-fluid">
				<div class="span3">				
					<commodity ng-repeat="item in economy.commodity"></commodity>
				</div>
				<div class="span3">
					<equipment ng-repeat="item in economy.equipment"></equipment>
				</div>
				<div class="span3">
					<consumer ng-repeat="item in economy.consumer"></consumer>
				</div>
				<div class="span3">		
					<labor ng-repeat="item in economy.labor"></labor>
				</div>
			</div>
		</div>		

		

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
        <script src="js/econ.js"></script>

        </script>
    </body>
</html>
